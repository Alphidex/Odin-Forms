<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main-container">
        <aside class="image-container">
            <h1>Titlify</h1>
            <div>
                <img src="images/christmas.svg" alt="Titlify Logo">
                <p class="tribute">Image by: <a href="https://www.freepik.com/author/pikisuperstar">pikisuperstar</a>
                </p>
                <h2>Get these offers..!</h2>
            </div>
        </aside>
        <form action="#" method="post" class="form-container">
            <h1 class="form-header">Come on, don't wait any longer!</h1>
            <div class="input-container first-name"><label><input type="text" name="first-name"
                        placeholder=" " pattern="[A-Za-z]+" required><span>First Name</span></label></div>
            <div class="input-container last-name"><label><input type="text" name="last-name" placeholder=" " pattern="[A-Za-z]+" required><span>Last
                        Name</span></label></div>
            <div class="input-container email"><label><input type="email" name="email"
                        placeholder=" " required><span>E-Mail</span></label></div>
            <div class="input-container phone"><label><input type="tel" name="phone"
                        placeholder=" " pattern="\d+" required><span>Phone</span></label></div>
            <div class="input-container password"><label><input type="password" name="password"
                        placeholder=" " minlength="8" required><span>Password</span></label></div>
            <div class="input-container confirm-password"><label><input type="password" name="confirm-password"
                        placeholder=" " minlength="8" required><span>Confirm Password</span></label></div>
            <button type="submit">Sign Up</button>
            <p>Already have an account ..?<span><button type="button">Log In</button></span></p>
        </form>
    </main>
</body>

</html>
